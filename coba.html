<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contoh 11 - Pertemuan 3_WindowConfirm, alert, and prompt</title>
    </head>
    <body>
        <script type="text/javascript">
            var x=window.confirm("Are You Sure?")
            if (x)
            window.alert("Go to next Job")
            else
            window.alert("Repeat again until you can solve it")
        </script>
        <script type="text/javascript">
        var y = window.prompt("Masukkan nama anda")
        window.alert
        </script>
    </body>
</html>
